<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f8f8; padding: 20px;}
    h2 { margin-bottom: 6px; }
    .card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      padding: 50px 20px;
      margin: 25px auto 10px;
      width: 350px;
      font-size: 28px;
      cursor: pointer;
      position: relative;
      min-height: 100px;
      display: flex; flex-direction: column; justify-content: center;
    }
    .message-overlay {
      position: absolute;
      top: -36px;
      left: 0;
      right: 0;
      margin: auto;
      background: #fff3cd;
      color: #856404;
      padding: 8px 20px;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: none;
    }
    .buttons button {
      margin: 8px 6px;
      padding: 16px 24px;
      font-size: 21px;
      border-radius: 8px;
      border:1px solid #bbb;
      background:#fff;
      transition: .1s;
      cursor:pointer;
    }
    .buttons button:hover {background:#f2f2f2;}
    .counter { margin-top: 8px; font-size: 22px; color:#666;}
    #voiceHint { margin-top: 12px; font-size: 19px; color: #777;}
    #resultBox { margin-top: 36px; font-size: 22px;}
    .randbox { margin-bottom: 14px; font-size: 18px;}
    input[type=checkbox]{width:22px;height:22px;vertical-align:-5px;}
    .speak-btn {
      border: none;
      background: none;
      cursor: pointer;
      position: absolute;
      right: 16px; top: 16px;
      font-size: 34px;
      color: #87a6d5;
      transition: color .13s;
    }
    .speak-btn:hover { color: #284574; }
    @media (max-width:600px) {
      .card{
        width: 97vw;
        font-size: 30px;
        padding: 38px 1vw;
        min-height: 84px;
      }
      .counter, #voiceHint, #resultBox { font-size: 22px;}
      .randbox {font-size: 19px;}
      .buttons button {font-size: 22px; padding: 16px 10vw;}
      .speak-btn { font-size: 34px; right: 6px; top: 8px;}
      .message-overlay {font-size: 20px; top: -42px;}
      #cardText {font-size: 32px;}
    }
  </style>
</head>
<body>
  <h2>ğŸ§  <b>Flashcard í•™ìŠµ</b></h2>
  <div class="randbox">
    <label><input type="checkbox" id="randomModeChk"> ë¬´ì‘ìœ„(ëœë¤) ì¶œì œ</label>
    &nbsp;&nbsp;
    <label><input type="checkbox" id="engFirstChk" checked> ì˜ì–´ ì²´í¬</label>
  </div>
  <div class="counter" id="counter"></div>
  <div class="card" id="card" onclick="flipCard()">
    <button class="speak-btn" id="speakBtn" onclick="event.stopPropagation(); speakCurrentCard();">
      ğŸ”Š
    </button>
    <span id="cardText">Loading...</span>
    <div class="message-overlay" id="inlineMessage"></div>
  </div>
  <div id="voiceHint"></div>
  <div class="buttons">
    <button id="prevBtn" onclick="prevCard()">â—€ ì´ì „</button>
    <button onclick="nextCard()">ë‹¤ìŒ â–¶</button>
    <button onclick="markWrong()">í‹€ë ¸ìŒ</button>
    <button onclick="speakAndStartRecognition()" id="speechBtn">ğŸ¤ ì •ë‹µ ë§í•˜ê¸°</button>
  </div>
  <div id="selfCheckBtns" style="display: none;">
    <p>ë§ì•˜ë‚˜ìš”?</p>
    <button onclick="markCorrectSelf()">â­• ë§ì•˜ìŒ</button>
    <button onclick="markWrong()">âŒ í‹€ë ¸ìŒ</button>
  </div>
  <div id="resultBox"></div>
  <script>
    let recognizing = false;
    let useSpeech = false;
    let showingFront = true;
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1EPGeJNpj9r8wq9Q-7OocVR8T_umBBcXi2qk9P-uUXXY/export?format=csv";
    let originalCards = [], cards = [], wrongCards = [];
    let current = 0;

    function isEngFirst() {
      return document.getElementById("engFirstChk").checked;
    }

    async function loadCards() {
      const response = await fetch(SHEET_URL);
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1);
      originalCards = rows.map(row => {
        const [front, back] = row.split(",");
        return { front: front.trim(), back: back.trim() };
      });
      resetToFullDeck();
    }

    function resetToFullDeck() {
      cards = [...originalCards];
      if (document.getElementById("randomModeChk").checked) shuffle(cards);
      wrongCards = [];
      current = 0;
      updateCard();
      document.getElementById("resultBox").innerHTML = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // dict.laban.vn ì˜ì–´ mp3 ë°œìŒ ìë™ ì¬ìƒ
    function playWordMp3(word, callback) {
      const audio = new Audio("https://dict.laban.vn/tts/en/" + encodeURIComponent(word) + ".mp3");
      audio.onended = callback;
      audio.onerror = callback;
      audio.play().catch(callback); // ë¸Œë¼ìš°ì €ê°€ ë§‰ìœ¼ë©´ ê³§ì¥ callback
    }
    function speakTTS(text, lang) {
      if (!window.speechSynthesis) return;
      window.speechSynthesis.cancel();
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = lang;
      window.speechSynthesis.speak(utter);
    }

    // ìŠ¤í”¼ì»¤ ë²„íŠ¼(ğŸ”Š)ì—ì„œ í˜¸ì¶œ (ì •ë‹µ ë§í•˜ê¸°ì™€ ë³„ê°œë¡œ ì¶”ê°€ ë°œìŒ ë“£ê¸°)
    function speakCurrentCard() {
      if (isEngFirst()) {
        playWordMp3(cards[current].front, null);
      } else {
        speakTTS(getFirstAnswer(cards[current].back), "ko-KR");
      }
    }

    function updateCard() {
      if (cards.length === 0) return;
      showingFront = true;
      let content = isEngFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
      document.getElementById("cardText").textContent = content;
      let correctSoFar = current - wrongCards.length;
      if (correctSoFar < 0) correctSoFar = 0;

      document.getElementById("counter").innerHTML =
        `ë¬¸ì œ ${current + 1} / ${cards.length} &nbsp; | &nbsp; ë§ì¶˜ ê°œìˆ˜: ${correctSoFar} &nbsp; í‹€ë¦° ê°œìˆ˜: ${wrongCards.length}`;

      document.getElementById("selfCheckBtns").style.display = 'none';
      document.getElementById("voiceHint").textContent = "";
      hideInlineMessage();

      // ì²« ë¬¸ì œì—ì„œëŠ” ì´ì „ ë²„íŠ¼ ìˆ¨ê¹€
      document.getElementById('prevBtn').style.visibility = current === 0 ? "hidden" : "visible";
    }

    function flipCard() {
      if (cards.length === 0) return;
      let content, lang;
      if (showingFront) {
        content = isEngFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
        lang = isEngFirst() ? "ko-KR" : "en-US";
      } else {
        content = isEngFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
        lang = isEngFirst() ? "en-US" : "ko-KR";
      }
      document.getElementById("cardText").textContent = content;
      if (lang === "ko-KR") {
        speakTTS(content, lang);
      } else {
        playWordMp3(content, null);
      }
      showingFront = !showingFront;
      if (!useSpeech && !showingFront) {
        document.getElementById("selfCheckBtns").style.display = 'block';
      }
      hideInlineMessage();
    }

    function markWrong() {
      markWrongAndShowAnswer();
    }
    function markCorrectSelf() {
      showAnswerThenNextCard();
    }

    function nextCard() {
      document.getElementById("selfCheckBtns").style.display = 'none';
      document.getElementById("voiceHint").textContent = "";
      hideInlineMessage();
      if (current < cards.length - 1) {
        current++;
        updateCard();
      } else {
        const correct = cards.length - wrongCards.length;
        document.getElementById("counter").innerHTML =
          `ë¬¸ì œ ${cards.length} / ${cards.length} &nbsp; | &nbsp; ë§ì¶˜ ê°œìˆ˜: ${correct} &nbsp; í‹€ë¦° ê°œìˆ˜: ${wrongCards.length}`;
        document.getElementById("resultBox").innerHTML = `âœ… ${correct}ê°œ ë§ê³  âŒ ${wrongCards.length}ê°œ í‹€ë ¸ì–´ìš”!<br><br>
          <button onclick="retryWrong()">í‹€ë¦° ê²ƒë§Œ ë‹¤ì‹œí•˜ê¸°</button>
          <button onclick="resetToFullDeck()">ì „ì²´ ë‹¤ì‹œí•˜ê¸°</button>`;
      }
    }

    function prevCard() {
      // í˜„ì¬ê°€ 0ë²ˆì´ë©´ ì•„ë¬´ê²ƒë„ í•˜ì§€ ì•ŠìŒ
      if (current <= 0) return;
      // ì´ì „ ì¹´ë“œì— ëŒ€í•´, í‹€ë¦° ê¸°ë¡(wrongCards)ì´ ìˆìœ¼ë©´ ì§€ì›€
      let prev = cards[current - 1];
      wrongCards = wrongCards.filter(card => !isSameCard(card, prev));
      current--;
      updateCard();
    }
    function isSameCard(a, b) {
      return a.front === b.front && a.back === b.back;
    }

    function retryWrong() {
      if (wrongCards.length > 0) {
        cards = [...wrongCards];
        if (document.getElementById("randomModeChk").checked) shuffle(cards);
        wrongCards = [];
        current = 0;
        updateCard();
        document.getElementById("resultBox").innerHTML = "";
      }
    }

    function showInlineMessage(msg) {
      const box = document.getElementById("inlineMessage");
      if (!box) return;
      box.textContent = msg;
      box.style.display = 'block';
      if (box.timer) clearTimeout(box.timer);
      box.timer = setTimeout(() => { box.style.display = 'none'; }, 2000);
    }
    function hideInlineMessage() {
      const box = document.getElementById("inlineMessage");
      if (box) box.style.display = 'none';
    }

    function showAnswerThenNextCard() {
      let answerText = isEngFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
      document.getElementById("cardText").textContent = answerText;
      let lang = isEngFirst() ? "ko-KR" : "en-US";
      if (lang === "ko-KR") {
        speakTTS(answerText, lang);
      } else {
        playWordMp3(answerText, null);
      }
      showingFront = false;
      setTimeout(() => {
        nextCard();
      }, 1000);
    }
    function markWrongAndShowAnswer() {
      wrongCards.push(cards[current]);
      showAnswerThenNextCard();
    }

    function getFirstAnswer(ansStr) {
      return ansStr.split(/,|ï¼Œ/)[0].trim();
    }

    function getEditDistance(a, b) {
      a = a.toLowerCase();
      b = b.toLowerCase();
      let costs = [];
      for (let i = 0; i <= a.length; i++) {
        let lastValue = i;
        for (let j = 0; j <= b.length; j++) {
          if (i === 0)
            costs[j] = j;
          else {
            if (j > 0) {
              let newValue = costs[j - 1];
              if (a.charAt(i - 1) !== b.charAt(j - 1))
                newValue = Math.min(Math.min(newValue, lastValue),
                  costs[j]) + 1;
              costs[j - 1] = lastValue;
              lastValue = newValue;
            }
          }
        }
        if (i > 0)
          costs[b.length] = lastValue;
      }
      return costs[b.length];
    }

    function isAnswerCorrect(said, answer) {
      const answerList = answer.split(/,|ï¼Œ/).map(v => v.trim().toLowerCase());
      for (let candidate of answerList) {
        if (said === candidate) return true;
        let compactSaid = said.replace(/\s/g, '');
        let compactCand = candidate.replace(/\s/g, '');
        const pattern = new RegExp(`^(${compactCand})+$`);
        if (pattern.test(compactSaid)) return true;
        if (getEditDistance(said, candidate) <= 1) return true;
      }
      return false;
    }

    function speakAndStartRecognition() {
      if (isEngFirst()) {
        playWordMp3(cards[current].front, startSpeechRecognition);
      } else {
        speakTTS(getFirstAnswer(cards[current].back), "ko-KR");
        setTimeout(() => startSpeechRecognition(), 600);
      }
    }

    function startSpeechRecognition() {
      if (!('webkitSpeechRecognition' in window) || recognizing) return;
      recognizing = true;
      const recog = new webkitSpeechRecognition();
      recog.lang = isEngFirst() ? 'ko-KR' : 'en-US';
      recog.interimResults = false;
      recog.maxAlternatives = 1;

      document.getElementById("voiceHint").textContent = "ğŸ—£ï¸ ë§í•˜ì„¸ìš”...";

      recog.onresult = function(event) {
        const said = event.results[0][0].transcript.trim().toLowerCase().replace(/\s/g, '');
        const answer = (isEngFirst() ? cards[current].back : cards[current].front).trim().toLowerCase();
        if (isAnswerCorrect(said, answer)) {
          showInlineMessage(`âœ… ì •ë‹µ!`);
          recognizing = false;
          setTimeout(() => {
            hideInlineMessage();
            showAnswerThenNextCard();
            document.getElementById("voiceHint").textContent = "";
          }, 800);
        } else {
          showInlineMessage(`âŒ ${event.results[0][0].transcript} â†’ ì •ë‹µ: ${isEngFirst() ? getFirstAnswer(cards[current].back) : cards[current].front}`);
          recognizing = false;
          setTimeout(() => {
            hideInlineMessage();
            markWrongAndShowAnswer();
            document.getElementById("voiceHint").textContent = "";
          }, 1100);
        }
      };
      recog.onerror = function() {
        showInlineMessage("â— ìŒì„± ì¸ì‹ ì‹¤íŒ¨");
        document.getElementById("voiceHint").textContent = "";
        recognizing = false;
      };
      recog.onend = function() {
        recognizing = false;
        document.getElementById("voiceHint").textContent = "";
      };
      recog.start();
    }

    if ('webkitSpeechRecognition' in window) {
      useSpeech = true;
      const speechBtn = document.getElementById("speechBtn");
      if (speechBtn) speechBtn.style.display = "inline-block";
    } else {
      useSpeech = false;
      const speechBtn = document.getElementById("speechBtn");
      if (speechBtn) speechBtn.style.display = "none";
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('randomModeChk').addEventListener('change', resetToFullDeck);
      document.getElementById('engFirstChk').addEventListener('change', resetToFullDeck);
    });

    loadCards();
  </script>
</body>
</html>
