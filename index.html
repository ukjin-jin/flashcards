<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
      margin: 0;
    }
    h2 { margin-bottom: 6px; }
    .card { 
      background: white center/cover no-repeat;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      padding: 50px 20px;
      margin: 25px auto 10px;
      width: 350px;
      font-size: 28px;
      cursor: pointer;
      position: relative;
      transition: background-image 0.3s ease;
    }
    .message-overlay {
      position: absolute;
      top: -36px;
      left: 0; right: 0;
      margin: auto;
      background: #fff3cd;
      color: #856404;
      padding: 8px 20px;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      display: none;
    }
    .buttons button {
      margin: 8px 6px;
      padding: 12px 22px;
      font-size: 17px;
      border-radius: 6px;
      border:1px solid #bbb;
      background:#fff;
      transition: .1s;
      cursor:pointer;
    }
    .buttons button:hover {background:#f2f2f2;}
    .counter { margin-top: 8px; font-size: 20px; color:#666;}
    #voiceHint { margin-top: 8px; font-size: 16px; color: #777;}
    #resultBox { margin-top: 36px; font-size: 19px;}
    .randbox { margin-bottom: 10px; font-size: 16px;}
    input[type=checkbox]{width:18px;height:18px;vertical-align:-3px;}
    .speak-btn {
      border: none;
      background: none;
      cursor: pointer;
      position: absolute;
      right: 16px; top: 16px;
      font-size: 28px;
      color: #87a6d5;
      transition: color .13s;
    }
    .speak-btn:hover { color: #284574; }
    @media (max-width:480px) {
      .card{width:95vw;font-size:20px;padding:32px 2vw;}
      .speak-btn { font-size: 22px; right: 7px; top: 7px;}
    }
  </style>
</head>
<body>
  <h2>🧠 <b>Flashcard 학습</b></h2>
  <div class="randbox">
    <label><input type="checkbox" id="randomModeChk"> 무작위(랜덤) 출제</label>
    &nbsp;&nbsp;
    <label><input type="checkbox" id="engFirstChk" checked> 외국어 체크</label>
  </div>
  <div class="counter" id="counter"></div>
  <div class="card" id="card" onclick="flipCard()">
    <button class="speak-btn" id="speakBtn" onclick="event.stopPropagation(); speakCurrentCard();">🔊</button>
    <span id="cardText">Loading...</span>
    <div class="message-overlay" id="inlineMessage"></div>
  </div>
  <div id="voiceHint"></div>
  <div class="buttons">
    <button id="prevBtn" onclick="prevCard()">◀ 이전</button>
    <button onclick="nextCard()">다음 ▶</button>
    <button onclick="markWrong()">틀렸음</button>
    <button onclick="speakAndStartRecognition()" id="speechBtn">🎤 정답 말하기</button>
  </div>
  <div id="selfCheckBtns" style="display: none;">
    <p>맞았나요?</p>
    <button onclick="markCorrectSelf()">⭕ 맞았음</button>
    <button onclick="markWrong()">❌ 틀렸음</button>
  </div>
  <div id="resultBox"></div>

  <script>
    let recognizing = false;
    let useSpeech = false;
    let alreadySpoken = false;
    let showingFront = true;
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1EPGeJNpj9r8wq9Q-7OocVR8T_umBBcXi2qk9P-uUXXY/export?format=csv";
    let originalCards = [], cards = [], wrongCards = [];
    let answerStatus = [];
    let current = 0;

    function isForeignFirst() {
      return document.getElementById("engFirstChk").checked;
    }

    async function loadCards() {
      const response = await fetch(SHEET_URL);
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1);
      originalCards = rows.map(row => {
        const [front, back] = row.split(",");
        return { front: front.trim(), back: back.trim() };
      });
      resetToFullDeck();
    }

    function resetToFullDeck() {
      cards = [...originalCards];
      if (document.getElementById("randomModeChk").checked) shuffle(cards);
      wrongCards = [];
      answerStatus = new Array(cards.length).fill(null);
      current = 0;
      updateCard();
      document.getElementById("resultBox").innerHTML = "";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function speak(text, lang, callback) {
      if (!window.speechSynthesis) { if (callback) callback(); return; }
      window.speechSynthesis.cancel();
      setTimeout(() => {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = lang;
        if (callback) utter.onend = callback;
        window.speechSynthesis.speak(utter);
      }, 150);
    }

    function speakAndStartRecognition() {
      if (!alreadySpoken) {
        alreadySpoken = true;
        let content = isForeignFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
        let lang = isForeignFirst() ? "en-US" : "ko-KR";
        speak(content, lang, startSpeechRecognition);
      } else {
        startSpeechRecognition();
      }
    }

    function speakCurrentCard() {
      let text, lang;
      if (showingFront) {
        text = isForeignFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
        lang = isForeignFirst() ? "en-US" : "ko-KR";
      } else {
        text = isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
        lang = isForeignFirst() ? "ko-KR" : "en-US";
      }
      speak(text, lang);
    }

    function setPageBackground(isCorrect) {
      if (isCorrect === true) {
        document.body.style.backgroundImage = "url('correct.jpg')";
      } else if (isCorrect === false) {
        document.body.style.backgroundImage = "url('wrong.jpg')";
      } else {
        document.body.style.backgroundImage = "none";
      }
      document.body.style.backgroundSize = "100% 100%";
      document.body.style.backgroundPosition = "center";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundAttachment = "fixed";
    }

    function updateCard() {
      if (cards.length === 0) return;
      showingFront = true;
      setPageBackground(null);
      let content = isForeignFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
      document.getElementById("cardText").textContent = content;

      const correctSoFar = answerStatus.filter(s => s === "correct").length;
      const wrongSoFar = answerStatus.filter(s => s === "wrong").length;
      document.getElementById("counter").innerHTML =
        `문제 ${current + 1} / ${cards.length} &nbsp; | &nbsp; 맞춘 개수: ${correctSoFar} &nbsp; 틀린 개수: ${wrongSoFar}`;

      speak(content, isForeignFirst() ? "en-US" : "ko-KR");
      document.getElementById("selfCheckBtns").style.display = 'none';
      document.getElementById("voiceHint").textContent = "";
      hideInlineMessage();
      document.getElementById("prevBtn").style.display = current === 0 ? "none" : "inline-block";
    }

    function flipCard() {
      if (cards.length === 0) return;
      let content, lang;
      if (showingFront) {
        content = isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
        lang = isForeignFirst() ? "ko-KR" : "en-US";
      } else {
        content = isForeignFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
        lang = isForeignFirst() ? "en-US" : "ko-KR";
      }
      document.getElementById("cardText").textContent = content;
      speak(content, lang);
      showingFront = !showingFront;
      if (!useSpeech && !showingFront) {
        document.getElementById("selfCheckBtns").style.display = 'block';
      }
      hideInlineMessage();
    }

    function markWrong() {
      answerStatus[current] = "wrong";
      setPageBackground(false);
      showAnswerThenNextCard();
    }

    function markCorrectSelf() {
      answerStatus[current] = "correct";
      setPageBackground(true);
      showAnswerThenNextCard();
    }

    function nextCard() {
      document.getElementById("selfCheckBtns").style.display = 'none';
      document.getElementById("voiceHint").textContent = "";
      hideInlineMessage();
      if (answerStatus[current] === "wrong") {
        wrongCards = wrongCards.filter(card => card !== cards[current]);
      }
      answerStatus[current] = "correct";
      setPageBackground(true);
      if (current < cards.length - 1) {
        current++;
        updateCard();
      } else {
        const correct = answerStatus.filter(s => s === "correct").length;
        const wrong = answerStatus.filter(s => s === "wrong").length;
        document.getElementById("counter").innerHTML =
          `문제 ${cards.length} / ${cards.length} &nbsp; | &nbsp; 맞춘 개수: ${correct} &nbsp; 틀린 개수: ${wrong}`;
        document.getElementById("resultBox").innerHTML = `✅ ${correct}개 맞고 ❌ ${wrong}개 틀렸어요!<br><br>
          <button onclick="retryWrong()">틀린 것만 다시하기</button>
          <button onclick="resetToFullDeck()">전체 다시하기</button>`;
      }
    }

    function prevCard() {
      current = (current - 1 + cards.length) % cards.length;
      updateCard();
    }

    function retryWrong() {
      if (wrongCards.length > 0) {
        cards = [...wrongCards];
        if (document.getElementById("randomModeChk").checked) shuffle(cards);
        wrongCards = [];
        answerStatus = new Array(cards.length).fill(null);
        current = 0;
        updateCard();
        document.getElementById("resultBox").innerHTML = "";
      }
    }

    function showInlineMessage(msg) {
      const box = document.getElementById("inlineMessage");
      if (!box) return;
      box.textContent = msg;
      box.style.display = 'block';
      if (box.timer) clearTimeout(box.timer);
      box.timer = setTimeout(() => { box.style.display = 'none'; }, 2000);
    }
    function hideInlineMessage() {
      const box = document.getElementById("inlineMessage");
      if (box) box.style.display = 'none';
    }

    function showAnswerThenNextCard() {
      let answerText = isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
      document.getElementById("cardText").textContent = answerText;
      speak(answerText, isForeignFirst() ? "ko-KR" : "en-US");
      showingFront = false;
      setTimeout(() => { nextCard(); }, 1000);
    }

    function getFirstAnswer(ansStr) {
      return ansStr.split(/,|，/)[0].trim();
    }

    function startSpeechRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("이 브라우저에서는 음성 인식이 지원되지 않습니다.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = isForeignFirst() ? "ko-KR" : "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim().toLowerCase();
        const answer = (isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front).toLowerCase();
        if (transcript === answer) {
          markCorrectSelf();
        } else {
          markWrong();
        }
      };
      recognition.onerror = function() {
        alert("음성 인식 오류가 발생했습니다.");
      };
      recognition.start();
    }

    if ('webkitSpeechRecognition' in window) {
      useSpeech = true;
      document.getElementById("speechBtn").style.display = "inline-block";
    } else {
      useSpeech = false;
      document.getElementById("speechBtn").style.display = "none";
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('randomModeChk').addEventListener('change', resetToFullDeck);
      document.getElementById('engFirstChk').addEventListener('change', resetToFullDeck);
    });

    loadCards();
  </script>
</body>
</html>
