<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; background:#f8f8f8; padding:20px; margin:0;}
    h2 { margin-bottom: 6px; }
    .card {
      background: white; border-radius: 14px; box-shadow: 0 2px 16px rgba(0,0,0,.10);
      padding: 50px 20px; margin: 25px auto 10px; width: 350px; font-size: 28px;
      cursor: pointer; position: relative; display:flex; align-items:center; justify-content:center; text-align:center;
    }
    .message-overlay {
      position: absolute; top: -36px; left: 0; right: 0; margin: auto;
      background: #fff3cd; color: #856404; padding: 8px 20px; border-radius: 12px;
      font-size: 17px; box-shadow: 0 2px 8px rgba(0,0,0,.12); display: none;
    }
    .buttons { max-width: 350px; margin: 8px auto 0; display:flex; flex-wrap:wrap; gap:12px; justify-content:center; }
    .buttons button { flex:1 1 45%; min-width:145px; padding:12px 22px; font-size:17px; border-radius:6px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    .buttons button:hover{ background:#f2f2f2; }
    .counter { margin-top: 8px; font-size: 20px; color:#666; }
    #voiceHint { margin-top: 8px; font-size: 16px; color:#777; }
    #resultBox { margin-top: 28px; font-size: 19px; }
    .randbox { margin-bottom: 10px; font-size: 16px; }
    input[type=checkbox]{ width:18px; height:18px; vertical-align:-3px; }
    .speak-btn {
      border: none; background: none; cursor: pointer; position: absolute;
      right: 16px; top: 16px; font-size: 28px; color: #87a6d5;
    }
    .speak-btn:hover { color: #284574; }

    /* ê²°ê³¼ ì´ë¯¸ì§€: ë²„íŠ¼ ì•„ë˜, ì¤‘ì•™ ì •ë ¬, ë²„íŠ¼ í­ì— ë§ì¶”ê¸° */
    #resultImageBox { margin-top: 15px; display:flex; justify-content:center; }
    #resultImage { width:100%; max-width:350px; display:none; border-radius:8px; }

    @media (max-width:480px){
      .card{ width:95vw; font-size:20px; padding:32px 2vw; }
      .buttons{ max-width:95vw; }
      .speak-btn{ font-size:22px; right:7px; top:7px; }
    }
  </style>
</head>
<body>
  <h2>ğŸ§  <b>Flashcard í•™ìŠµ</b></h2>
  <div class="randbox">
    <label><input type="checkbox" id="randomModeChk"> ë¬´ì‘ìœ„(ëœë¤) ì¶œì œ</label>
    &nbsp;&nbsp;
    <label><input type="checkbox" id="engFirstChk" checked> ì™¸êµ­ì–´ ì²´í¬</label>
  </div>

  <div class="counter" id="counter"></div>

  <div class="card" id="card" onclick="flipCard()">
    <button class="speak-btn" onclick="event.stopPropagation(); speakCurrentCard();">ğŸ”Š</button>
    <span id="cardText">Loading...</span>
    <div class="message-overlay" id="inlineMessage"></div>
  </div>

  <div id="voiceHint"></div>

  <div class="buttons">
    <button id="prevBtn" onclick="prevCard()">â—€ ì´ì „</button>
    <button onclick="nextCard()">ë‹¤ìŒ â–¶</button>
    <button onclick="markWrong()">í‹€ë ¸ìŒ</button>
    <button onclick="speakAndStartRecognition()" id="speechBtn">ğŸ¤ ì •ë‹µ ë§í•˜ê¸°</button>
  </div>

  <!-- ê²°ê³¼ ì´ë¯¸ì§€: ë²„íŠ¼ ì•„ë˜ -->
  <div id="resultImageBox">
    <img id="resultImage" src="" alt="">
  </div>

  <!-- (ì˜µì…˜) ìˆ˜ë™ ìê¸°ì±„ì  ë²„íŠ¼ -->
  <div id="selfCheckBtns" style="display:none;">
    <p>ë§ì•˜ë‚˜ìš”?</p>
    <button onclick="markCorrectSelf()">â­• ë§ì•˜ìŒ</button>
    <button onclick="markWrong()">âŒ í‹€ë ¸ìŒ</button>
  </div>

  <div id="resultBox"></div>

<script>
  let recognizing = false, useSpeech = false, alreadySpoken = false;
  let showingFront = true, current = 0;

  const SHEET_URL = "https://docs.google.com/spreadsheets/d/1EPGeJNpj9r8wq9Q-7OocVR8T_umBBcXi2qk9P-uUXXY/export?format=csv";
  let originalCards = [], cards = [];
  // ë¬¸ì œë³„ ìƒíƒœ: null | "correct" | "wrong"
  let answerStatus = [];
  // í‹€ë¦° ê²ƒë§Œ ë‹¤ì‹œí’€ê¸°ìš© ëª©ë¡(ì¤‘ë³µ ë°©ì§€ ìœ„í•´ ì¸ë±ìŠ¤ë¡œ ê´€ë¦¬)
  let wrongIndexSet = new Set();

  function isForeignFirst(){ return document.getElementById("engFirstChk").checked; }

  async function loadCards(){
    const res = await fetch(SHEET_URL);
    const text = await res.text();
    const rows = text.trim().split("\n").slice(1);
    originalCards = rows.map(r => {
      const [f,b] = r.split(",");
      return { front: (f||"").trim(), back: (b||"").trim() };
    });
    resetToFullDeck();
  }

  function resetToFullDeck(){
    cards = [...originalCards];
    if (document.getElementById("randomModeChk").checked) shuffle(cards);
    answerStatus = new Array(cards.length).fill(null);
    wrongIndexSet.clear();
    current = 0;
    updateCard();
    document.getElementById("resultBox").innerHTML = "";
  }

  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }

  function speak(text, lang, cb){
    if(!window.speechSynthesis){ if(cb) cb(); return; }
    window.speechSynthesis.cancel();
    setTimeout(()=>{
      const u = new SpeechSynthesisUtterance(text);
      u.lang = lang;
      if(cb) u.onend = cb;
      window.speechSynthesis.speak(u);
    },150);
  }

  // --- ì •ë‹µ ë§í•˜ê¸° ---
  function speakAndStartRecognition(){
    if(!alreadySpoken){
      alreadySpoken = true;
      const content = isForeignFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
      const lang = isForeignFirst() ? "en-US" : "ko-KR";
      speak(content, lang, startSpeechRecognition);
    } else {
      startSpeechRecognition();
    }
  }

  function startSpeechRecognition(){
    if(!('webkitSpeechRecognition' in window)) { showInlineMessage("ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•Šì•„ìš”."); return; }
    const recog = new webkitSpeechRecognition();
    recog.lang = isForeignFirst() ? "ko-KR" : "en-US";
    recog.interimResults = false; recog.maxAlternatives = 1;

    document.getElementById("voiceHint").textContent = "ğŸ™ ë§í•˜ì„¸ìš”...";
    recog.onresult = (e) => {
      const said = e.results[0][0].transcript.trim();
      const answer = isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
      if (normalize(said) === normalize(answer)) {
        showInlineMessage("ì •ë‹µ!");
        markCorrectSelf();
      } else {
        showInlineMessage(`ì˜¤ë‹µ! (ë‹µ: ${answer})`);
        markWrong();
      }
      document.getElementById("voiceHint").textContent = "";
    };
    recog.onerror = (e) => {
      showInlineMessage("ìŒì„± ì¸ì‹ ì‹¤íŒ¨: " + e.error);
      document.getElementById("voiceHint").textContent = "";
    };
    recog.onend = () => { document.getElementById("voiceHint").textContent = ""; };
    recog.start();
  }

  function normalize(s){ return (s||"").toLowerCase().replace(/\s/g,""); }

  // --- ì¹´ë“œ í‘œì‹œ/ì „í™˜ ---
  function speakCurrentCard(){
    let text, lang;
    if (showingFront) { text = isForeignFirst()?cards[current].front:getFirstAnswer(cards[current].back); lang = isForeignFirst()?"en-US":"ko-KR"; }
    else { text = isForeignFirst()?getFirstAnswer(cards[current].back):cards[current].front; lang = isForeignFirst()?"ko-KR":"en-US"; }
    speak(text, lang);
  }

  function updateCard(){
    if(cards.length===0) return;
    showingFront = true;
    hideResultImage();

    const content = isForeignFirst()?cards[current].front:getFirstAnswer(cards[current].back);
    document.getElementById("cardText").textContent = content;

    const correctSoFar = answerStatus.filter(s=>s==="correct").length;
    const wrongSoFar   = answerStatus.filter(s=>s==="wrong").length;
    document.getElementById("counter").innerHTML = `ë¬¸ì œ ${current+1} / ${cards.length} &nbsp;|&nbsp; ë§ì¶˜: ${correctSoFar} &nbsp; í‹€ë¦°: ${wrongSoFar}`;

    speak(content, isForeignFirst()?"en-US":"ko-KR");
    document.getElementById("selfCheckBtns").style.display = 'none';
    document.getElementById("prevBtn").style.display = current===0 ? "none" : "inline-block";
  }

  function flipCard(){
    let content, lang;
    if (showingFront) { content = isForeignFirst()?getFirstAnswer(cards[current].back):cards[current].front; lang=isForeignFirst()?"ko-KR":"en-US"; }
    else { content = isForeignFirst()?cards[current].front:getFirstAnswer(cards[current].back); lang=isForeignFirst()?"en-US":"ko-KR"; }
    document.getElementById("cardText").textContent = content;
    speak(content, lang);
    showingFront = !showingFront;

    // ìŒì„±ì¸ì‹ ë¯¸ì‚¬ìš© í™˜ê²½ì—ì„œëŠ” ë’·ë©´ì—ì„œ ìê¸°ì±„ì  ë²„íŠ¼ ë…¸ì¶œ
    if (!useSpeech && !showingFront) document.getElementById("selfCheckBtns").style.display = 'block';
  }

  // --- ê²°ê³¼ ì´ë¯¸ì§€ ---
  function showResultImage(isCorrect){
    const img = document.getElementById("resultImage");
    img.src = isCorrect ? "correct.jpg" : "wrong.jpg";
    img.style.display = "block";
  }
  function hideResultImage(){
    const img = document.getElementById("resultImage");
    img.style.display = "none";
  }

  // --- ì±„ì  ì•¡ì…˜ ---
  function markWrong(){
    // ì´ë¯¸ wrongê°€ ì•„ë‹ˆë©´ wrongë¡œ ì„¤ì • + ì§‘í•©ì— ì¸ë±ìŠ¤ ë³´ê´€
    if (answerStatus[current] !== "wrong") {
      answerStatus[current] = "wrong";
      wrongIndexSet.add(current);
    }
    showResultImage(false);
    showAnswerThenNextCard();
  }

  function markCorrectSelf(){
    if (answerStatus[current] !== "correct") {
      answerStatus[current] = "correct";
      // ì´ì „ì— í‹€ë ¸ë˜ ë¬¸ì œë©´ í‹€ë¦° ëª©ë¡ì—ì„œ ì œê±°
      if (wrongIndexSet.has(current)) wrongIndexSet.delete(current);
    }
    showResultImage(true);
    showAnswerThenNextCard();
  }

  // ì •ë‹µ ë³´ì—¬ì£¼ê³  1ì´ˆ í›„ ë‹¤ìŒ ì¹´ë“œ
  function showAnswerThenNextCard(){
    const answerText = isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
    document.getElementById("cardText").textContent = answerText;
    speak(answerText, isForeignFirst()? "ko-KR" : "en-US");
    showingFront = false;
    setTimeout(()=>{ nextCard(); }, 1000);
  }

  function nextCard(){
    // ë‹¤ìŒìœ¼ë¡œ ì´ë™í•˜ë©´ (ì•„ì§ ì±„ì  ì•ˆ ëìœ¼ë©´) ë§ì¶˜ ê²ƒìœ¼ë¡œ ì²˜ë¦¬
    if (answerStatus[current] === null) {
      answerStatus[current] = "correct";
    }
    // ì´ ë¬¸ì œê°€ wrong ëª©ë¡ì— ìˆì—ˆë‹¤ë©´ ì œê±°
    if (wrongIndexSet.has(current)) wrongIndexSet.delete(current);

    if (current < cards.length-1) {
      current++;
      updateCard();
    } else {
      // ì™„ë£Œ í™”ë©´
      const correct = answerStatus.filter(s=>s==="correct").length;
      const wrong   = answerStatus.filter(s=>s==="wrong").length;
      document.getElementById("counter").innerHTML =
        `ë¬¸ì œ ${cards.length} / ${cards.length} &nbsp;|&nbsp; ë§ì¶˜: ${correct} &nbsp; í‹€ë¦°: ${wrong}`;
      document.getElementById("resultBox").innerHTML =
        `âœ… ${correct}ê°œ ë§ê³  âŒ ${wrong}ê°œ í‹€ë ¸ì–´ìš”!<br><br>
         <button onclick="retryWrong()">í‹€ë¦° ê²ƒë§Œ ë‹¤ì‹œí•˜ê¸°</button>
         <button onclick="resetToFullDeck()">ì „ì²´ ë‹¤ì‹œí•˜ê¸°</button>`;
    }
  }

  function prevCard(){
    // í˜„ì¬ ë¬¸ì œì˜ ì±„ì  ê¸°ë¡ ë¡¤ë°± (ì¹´ìš´íŠ¸ ë˜ëŒë¦¼)
    if (answerStatus[current] === "wrong" && wrongIndexSet.has(current)) {
      // ë¡¤ë°±ì´ë‹ˆ í‹€ë¦° ê¸°ë¡ ì·¨ì†Œ
      wrongIndexSet.delete(current);
    }
    // í˜„ì¬ ë¬¸ì œ ìƒíƒœë¥¼ ë¯¸í•´ê²°ë¡œ ë˜ëŒë¦¼
    if (answerStatus[current] !== null) {
      answerStatus[current] = null;
    }

    if (current > 0) current--;
    updateCard();
  }

  function retryWrong(){
    // wrongIndexSetì— ìˆëŠ” ì¸ë±ìŠ¤ë“¤ë§Œ ëª¨ì•„ ìƒˆë¡œìš´ ë± êµ¬ì„±
    const wrongIdxs = [...wrongIndexSet];
    if (wrongIdxs.length === 0) return;

    cards = wrongIdxs.map(i => originalCards[i]);
    answerStatus = new Array(cards.length).fill(null);
    wrongIndexSet.clear();
    current = 0;

    if (document.getElementById("randomModeChk").checked) shuffle(cards);
    document.getElementById("resultBox").innerHTML = "";
    updateCard();
  }

  function showInlineMessage(msg){
    const box = document.getElementById("inlineMessage");
    box.textContent = msg;
    box.style.display = 'block';
    if (box.timer) clearTimeout(box.timer);
    box.timer = setTimeout(()=>{ box.style.display='none'; }, 1500);
  }

  function getFirstAnswer(s){ return (s||"").split(/,|ï¼Œ/)[0].trim(); }

  // ì´ˆê¸°í™”
  document.addEventListener('DOMContentLoaded', ()=>{
    if ('webkitSpeechRecognition' in window) {
      useSpeech = true;
      document.getElementById("speechBtn").style.display = "inline-block";
    } else {
      useSpeech = false;
      document.getElementById("speechBtn").style.display = "none";
    }
    document.getElementById('randomModeChk').addEventListener('change', resetToFullDeck);
    document.getElementById('engFirstChk').addEventListener('change', resetToFullDeck);
  });

  loadCards();
</script>
</body>
</html>
