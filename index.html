<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f8f8; padding: 20px;}
    h2 { margin-bottom: 6px; }
    .card { 
      background: white center/cover no-repeat;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      padding: 50px 20px;
      margin: 25px auto 10px;
      width: 350px;
      font-size: 28px;
      cursor: pointer;
      position: relative;
    }
    .message-overlay { position: absolute; top: -36px; left: 0; right: 0; margin: auto; background: #fff3cd; color: #856404; padding: 8px 20px; border-radius: 12px; font-size: 17px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); display: none;}
    .buttons button { margin: 8px 6px; padding: 12px 22px; font-size: 17px; border-radius: 6px; border:1px solid #bbb; background:#fff; cursor:pointer; width: 140px;}
    .counter { margin-top: 8px; font-size: 20px; color:#666;}
    #voiceHint { margin-top: 8px; font-size: 16px; color: #777;}
    #resultBox { margin-top: 36px; font-size: 19px;}
    .randbox { margin-bottom: 10px; font-size: 16px;}
    input[type=checkbox]{width:18px;height:18px;vertical-align:-3px;}
    .speak-btn {
      border: none; background: none; cursor: pointer;
      position: absolute; right: 16px; top: 16px;
      font-size: 28px; color: #87a6d5;
    }
    .speak-btn:hover { color: #284574; }
    #resultImageBox { margin-top: 15px; }
    #resultImage { width: 300px; max-width: 90%; display: none; margin: auto; }
    @media (max-width:480px) {
      .card{width:95vw;font-size:20px;padding:32px 2vw;}
      .speak-btn { font-size: 22px; right: 7px; top: 7px;}
      .buttons button { width: 45%; }
    }
  </style>
</head>
<body>
  <h2>🧠 <b>Flashcard 학습</b></h2>
  <div class="randbox">
    <label><input type="checkbox" id="randomModeChk"> 무작위(랜덤) 출제</label>
    &nbsp;&nbsp;
    <label><input type="checkbox" id="engFirstChk" checked> 외국어 체크</label>
  </div>
  <div class="counter" id="counter"></div>

  <div class="card" id="card" onclick="flipCard()">
    <button class="speak-btn" onclick="event.stopPropagation(); speakCurrentCard();">🔊</button>
    <span id="cardText">Loading...</span>
    <div class="message-overlay" id="inlineMessage"></div>
  </div>

  <div id="voiceHint"></div>
  <div class="buttons">
    <button id="prevBtn" onclick="prevCard()">◀ 이전</button>
    <button onclick="nextCard()">다음 ▶</button>
    <button onclick="markWrong()">틀렸음</button>
    <button onclick="speakAndStartRecognition()" id="speechBtn">🎤 정답 말하기</button>
  </div>

  <div id="resultImageBox">
    <img id="resultImage" src="" alt="">
  </div>

  <div id="selfCheckBtns" style="display: none;">
    <p>맞았나요?</p>
    <button onclick="markCorrectSelf()">⭕ 맞았음</button>
    <button onclick="markWrong()">❌ 틀렸음</button>
  </div>

  <div id="resultBox"></div>

  <script>
    let recognizing = false, useSpeech = false, alreadySpoken = false;
    let showingFront = true, current = 0;
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/1EPGeJNpj9r8wq9Q-7OocVR8T_umBBcXi2qk9P-uUXXY/export?format=csv";
    let originalCards = [], cards = [], wrongCards = [], answerStatus = [];

    function isForeignFirst(){ return document.getElementById("engFirstChk").checked; }

    async function loadCards(){
      const response = await fetch(SHEET_URL);
      const rows = (await response.text()).trim().split("\n").slice(1);
      originalCards = rows.map(r => { const [f,b]=r.split(","); return {front:f.trim(), back:b.trim()}; });
      resetToFullDeck();
    }

    function resetToFullDeck(){
      cards = [...originalCards];
      if(document.getElementById("randomModeChk").checked) shuffle(cards);
      wrongCards = [];
      answerStatus = new Array(cards.length).fill(null);
      current = 0;
      updateCard();
      document.getElementById("resultBox").innerHTML = "";
    }

    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }

    function speak(txt, lang, cb){
      if(!window.speechSynthesis){ if(cb)cb(); return; }
      window.speechSynthesis.cancel();
      setTimeout(()=>{ const u=new SpeechSynthesisUtterance(txt); u.lang=lang; if(cb)u.onend=cb; speechSynthesis.speak(u); },150);
    }

    function speakAndStartRecognition(){
      if(!alreadySpoken){
        alreadySpoken = true;
        let c = isForeignFirst() ? cards[current].front : getFirstAnswer(cards[current].back);
        let l = isForeignFirst() ? "en-US" : "ko-KR";
        speak(c, l, startSpeechRecognition);
      } else startSpeechRecognition();
    }

    function startSpeechRecognition(){
      if(!('webkitSpeechRecognition' in window)) return;
      const recog = new webkitSpeechRecognition();
      recog.lang = isForeignFirst() ? "ko-KR" : "en-US";
      recog.interimResults = false; recog.maxAlternatives = 1;
      recog.onresult = e => {
        const said = e.results[0][0].transcript.trim();
        const answer = isForeignFirst() ? getFirstAnswer(cards[current].back) : cards[current].front;
        if(said === answer){
          showInlineMessage("정답!");
          markCorrectSelf();
        } else {
          showInlineMessage(`오답! (당신의 답: ${said})`);
          markWrong();
        }
      };
      recog.start();
    }

    function speakCurrentCard(){
      let txt, lang;
      if(showingFront){ txt=isForeignFirst()?cards[current].front:getFirstAnswer(cards[current].back); lang=isForeignFirst()?"en-US":"ko-KR"; }
      else { txt=isForeignFirst()?getFirstAnswer(cards[current].back):cards[current].front; lang=isForeignFirst()?"ko-KR":"en-US"; }
      speak(txt, lang);
    }

    function showResultImage(correct){
      const img = document.getElementById("resultImage");
      img.src = correct ? "correct.jpg" : "wrong.jpg";
      img.style.display = "block";
    }

    function updateCard(){
      if(cards.length===0) return;
      showingFront = true;
      document.getElementById("resultImage").style.display = "none";
      let c = isForeignFirst()?cards[current].front:getFirstAnswer(cards[current].back);
      document.getElementById("cardText").textContent = c;

      const correctSoFar = answerStatus.filter(s=>s==="correct").length;
      const wrongSoFar = answerStatus.filter(s=>s==="wrong").length;
      document.getElementById("counter").innerHTML = `문제 ${current+1}/${cards.length} | 맞춘 개수: ${correctSoFar} | 틀린 개수: ${wrongSoFar}`;
      speak(c, isForeignFirst()?"en-US":"ko-KR");
      document.getElementById("selfCheckBtns").style.display = 'none';
      document.getElementById("prevBtn").style.display = current===0?"none":"inline-block";
    }

    function flipCard(){
      let c, l;
      if(showingFront){ c=isForeignFirst()?getFirstAnswer(cards[current].back):cards[current].front; l=isForeignFirst()?"ko-KR":"en-US"; }
      else { c=isForeignFirst()?cards[current].front:getFirstAnswer(cards[current].back); l=isForeignFirst()?"en-US":"ko-KR"; }
      document.getElementById("cardText").textContent = c;
      speak(c, l);
      showingFront=!showingFront;
      if(!useSpeech && !showingFront) document.getElementById("selfCheckBtns").style.display = 'block';
    }

    function markWrong(){
      if(answerStatus[current] !== "wrong") answerStatus[current] = "wrong";
      wrongCards.push(cards[current]);
      showResultImage(false);
      showAnswerThenNextCard();
    }

    function markCorrectSelf(){
      if(answerStatus[current] !== "correct") answerStatus[current] = "correct";
      showResultImage(true);
      showAnswerThenNextCard();
    }

    function nextCard(){
      if(answerStatus[current] !== "correct") answerStatus[current] = "correct";
      if(current < cards.length-1){ current++; updateCard(); }
      else showResult();
    }

    function prevCard(){
      if(current>0) current--;
      updateCard();
    }

    function showResult(){
      const correct = answerStatus.filter(s=>s==="correct").length;
      const wrong = answerStatus.filter(s=>s==="wrong").length;
      document.getElementById("resultBox").innerHTML = `✅ ${correct}개 맞고 ❌ ${wrong}개 틀렸어요!<br><br>
        <button onclick="retryWrong()">틀린 것만 다시하기</button>
        <button onclick="resetToFullDeck()">전체 다시하기</button>`;
    }

    function retryWrong(){
      if(wrongCards.length>0){
        cards=[...wrongCards];
        if(document.getElementById("randomModeChk").checked) shuffle(cards);
        wrongCards=[];
        answerStatus=new Array(cards.length).fill(null);
        current=0;
        updateCard();
        document.getElementById("resultBox").innerHTML="";
      }
    }

    function showInlineMessage(msg){
      const box=document.getElementById("inlineMessage");
      box.textContent=msg; box.style.display='block';
      if(box.timer) clearTimeout(box.timer);
      box.timer=setTimeout(()=>box.style.display='none',2000);
    }

    function getFirstAnswer(a){ return a.split(/,|，/)[0].trim(); }

    if('webkitSpeechRecognition' in window) useSpeech=true; else useSpeech=false;

    document.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('randomModeChk').addEventListener('change', resetToFullDeck);
      document.getElementById('engFirstChk').addEventListener('change', resetToFullDeck);
    });

    loadCards();
  </script>
</body>
</html>
